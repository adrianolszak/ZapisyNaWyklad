<h1>Wykłady - administracja</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">blok</th>
      <th scope="col">nazwa</th>
      <th scope="col">ilość godzin</th>
      <th scope="col">limit miejsc</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in lectures">
      <th scope="row">{{x.blokobieralny}}</th>
      <td>{{ x.nazwa }}</td>
      <td>{{ x.ilosc_godzin }}</td>
      <td>{{ x.ograniczenie }}</td>
      <td><a ui-sref-active="active" ui-sref="app.lectureEdit({uid: x.id})"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
      <td><a ng-click="lectureDelete(x.id, $index)"><i class="fa fa-times" aria-hidden="true"></i></a></td>
    </tr>
  </tbody>
</table>


<a  ui-sref-active="active" ui-sref="app.lecturesAdd"><button class="btn">nowy wykład</button></a>
