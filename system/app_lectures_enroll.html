<h1>Wykłady - zapis</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">blok</th>
      <th scope="col">nazwa</th>
      <th scope="col">ilość godzin</th>
      <th scope="col">limit miejsc</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in lectures">
      <th scope="row">{{x.id_blokobieralny}}</th>
      <td>{{ x.nazwa }}</td>
      <td>{{ x.ilosc_godzin }}</td>
      <td>{{ x.ograniczenie }}</td>
      <td><button class="btn">Zapisz się</button></td>
    </tr>
  </tbody>
</table>
