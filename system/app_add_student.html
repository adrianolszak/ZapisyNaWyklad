<h1>Dodanie studenta</h1>

<form class="survey" ng-submit="processForm()">
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Imię</label>
      <input type="text" class="form-control" id="inputName" placeholder="Imię" ng-model="formData.imie">
    </div>
    <div class="form-group col-md-6">
      <label for="inputSurname">Nazwisko</label>
      <input type="text" class="form-control" id="inputSurname" placeholder="Nazwisko" ng-model="formData.nazwisko">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputLogin">Login</label>
      <input type="text" class="form-control" id="inputLogin" placeholder="Login" ng-model="formData.login">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Hasło</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" ng-model="formData.haslo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputKierunek">Kierunek</label>
      <select id="inputKierunek" ng-model="formData.id_kierunek">
        <option ng-repeat="k in kierunki" value="{{k.id}}">{{k.nazwa}}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Zapisz</button>
  <button ui-sref-active="active" ui-sref="app.users" class="btn btn-default">Powrót</button>
</form>
